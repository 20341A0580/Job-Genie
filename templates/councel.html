<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Job-Genie</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/animate/animate.min.css') }}" href="" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" href="" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}"  rel="stylesheet">

    <!--bootstrap cdns-->
    <!-- <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css"> -->

</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <div class="container-fluid fixed-top px-0 wow fadeIn bg-white shadow" data-wow-delay="0.1s">
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
            <a href="{{ url_for('index') }}" class="navbar-brand ms-4 ms-lg-0 pl-2">
                <h2 class="text-primary ">Job-Genie</h2>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="{{ url_for('index') }}" class="nav-item nav-link activep">Home</a>
                    <a href="{{url_for('team')}}" class="nav-item nav-link">Team</a>
                    <a href="{{ url_for('student_logout') }}" class="nav-item nav-link">Logout</a>
                    
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->
  
    <!-- Upload Start -->
    <div class="container-fluid uploadsec mt-5 py-5">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.3s">
                    <h2 class="text-white text-center  mb-4">Upload Your Resume For Missing sKills</h2>  
                </div>
            </div><br><br>
            <div class="row g-5">
                <form action="{{ url_for('find_missing')}}" method="POST" enctype="multipart/form-data">
                    <div class="wow fadeInUp me-10 ms-10">
                        <label for="fileInput1" class="form-label text-white">Select Resume PDF *:</label>
                        <input type="file" class="form-control" id="fileInput1" name="Resume_file" accept="application/pdf" required>
                    </div>
                    <!-- Dropdown for Job Roles Start -->
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-md-6 text-center wow fadeInUp" data-wow-delay="0.3s">
                                <h3>Select Job Role</h3>
                                
                                <!-- Add label for accessibility -->
                                <label for="jobRoleDropdown" class="visually-hidden">Select a Job Role</label>
                                
                                <div class="input-group">
                                    <select class="form-select" id="jobRoleDropdown" name="Job_Role" aria-label="Select a Job Role">
                                        <option selected disabled>Select a Job Role</option>
                                        
                                        <!-- Dynamically generate options based on categories -->
                                        <option value="Data Science">Data Science</option>
                                        <option value="HR">HR</option>
                                        <option value="Advocate">Advocate</option>
                                        <option value="Arts">Arts</option>
                                        <option value="Web Designing">Web Designing</option>
                                        <option value="Mechanical Engineer">Mechanical Engineer</option>
                                        <option value="Sales">Sales</option>
                                        <option value="Health and fitness">Health and fitness</option>
                                        <option value="Civil Engineer">Civil Engineer</option>
                                        <option value="Java Developer">Java Developer</option>
                                        <option value="Business Analyst">Business Analyst</option>
                                        <option value="SAP Developer">SAP Developer</option>
                                        <option value="Automation Testing">Automation Testing</option>
                                        <option value="Electrical Engineering">Electrical Engineering</option>
                                        <option value="Operations Manager">Operations Manager</option>
                                        <option value="Python Developer">Python Developer</option>
                                        <option value="DevOps Engineer">DevOps Engineer</option>
                                        <option value="Network Security Engineer">Network Security Engineer</option>
                                        <option value="PMO">PMO</option>
                                        <option value="Database">Database</option>
                                        <option value="Hadoop">Hadoop</option>
                                        <option value="ETL Developer">ETL Developer</option>
                                        <option value="DotNet Developer">DotNet Developer</option>
                                        <option value="Blockchain">Blockchain</option>
                                        <option value="Testing">Testing</option>
                                        <!-- Add more options as needed -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Dropdown for Job Roles End -->
                    <div class="upload-button-container wow fadeInUp mt-4">
                        <button type="submit" class="btn btn-upload ">upload</button>
                    </div>
                </form>                                    
            </div>
        </div>
    </div>


    <!-- Upload End -->

    <!--Missing skills section-->

    <div class="container-xxl feature mt-10 py-5" id = "result">
        <div class="container">
            <div class="row g-4 align-items-end mb-4">
                <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.3s">
                    <h2 class=" mb-4 text-center ">Top  Skills  Recommended For You!</h2> 
                </div>
            </div>
            <div class="row g-5 align-items-center">
                <div class="col-lg-12">
                    <div class="row g-4 align-items-center">
                        <div class="col-md-6">
                            <div class="row g-4">
                                <div class="col-12 wow fadeIn" data-wow-delay="0.3s">
                                    <div class="feature-box border rounded p-4">
                                        <h5><strong>Skills Recommended</strong></h5>
                                        {% for skill in skills %}
                                        <h5 class="mt-5"><i class="fa fa-check text-primary me-3"></i>{{ skill }}</h5>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row g-4">
                                <div class="col-12 wow fadeIn" data-wow-delay="0.3s">
                                    <div class="feature-box border rounded p-4">
                                        <h5><strong>Missing Skills</strong></h5>
                                        {% for skill in missing_skills %}
                                        <h5 class="mt-5"><i class="fa fa-check text-primary me-3"></i>{{ skill }}</h5>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-4 align-items-end mb-4">
                <a href="#jobsdata" class="scroll-down">
                    <img src="{{ url_for('static', filename='img/arrow-down.svg') }}" alt="scroll-down">
                </a>
            </div>
        </div>
    </div>
    <!-- skills and jobs End -->



    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
            class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/counterup/counterup.min.js') }}"></script>
    
    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- JavaScript -->
    <!-- JavaScript -->
    <script>
        // stop reload
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }

    </script>

</body>

</html>
